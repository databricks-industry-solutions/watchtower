# Pytest configuration shared across all bundles
[pytest]
markers =
    integration: marks tests as integration tests requiring external systems or tools
    requires_gitleaks: marks tests that require gitleaks binary to be installed
    doctest: marks tests as documentation standards compliance tests
# Skip gitleaks tests by default for local development (since it's an external binary)
# CI should override with: pytest -m ""
addopts = -m "not requires_gitleaks"
